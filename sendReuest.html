//		      		 alert("所有认证项都完成")

			//上传图片
				$("#fileupload").change(function() {
						var file=this.files[0];
						var uid=getId();//用户id
						var type=14;
							var r = new FileReader();
							r.readAsDataURL(file); //Base64
							$(r).load(function() {
								var $li = $('<img src="' + this.result + '" alt="" style="width:100px;height:100px;">');

      						 $("#form").attr("action",host+"guanjia_api/picture/upload-image?type="+type+"&uid="+uid).submit();

			           		 	data=res.data;

					           }else{

					           		ImgVal.val(ons);
					           }
							});
					});
					//是否为空
				function checkVar(param){
					if(param=='' || param==undefined || param==null){
						return false;
					}
					return true;
				}
			//发送请求
			$("#sendOnline").click(function(){
					var amountMoney=$("#amountMoney").val();
					var amountMoneyLength=amountMoney.length;
					var useMoneyDays=$("#useMoneyDays").val();
					var useMoneyDate=$("#useMoneyDate").val();
					var goodsName=$("#goodsName").val();
					var contactPerson=$("#contactPerson").val();
					var tel=$("#tel").val();
					var remark=$("#remark").val();
					var phonePattern = /(^(([0\+]\d{2,3}-)?(0\d{2,3})-)(\d{7,8})(-(\d{3,}))?$)|(^(([0\+]\d{2,3})?(0\d{2,3}))(\d{7,8})((\d{3,}))?$)|(^0{0,1}1[3|4|5|6|7|8|9][0-9]{9}$)/;
					var Reg_amountMoney=/^\d+$/g;  //典当金额正则，只能是数字
					var cont=$("#cont");
					var preview=$(".preview");
					var uid=getId();
					 if(uid != ""){
					 	checkAuth();
					 }
					if(!checkVar(amountMoney)){
						cont.text('*请输入典当金额').show().delay(2000).fadeOut();
						return;
					}else if(Reg_amountMoney.test(amountMoney) == false){
						cont.text('*金额必须为整数').show().delay(2000).fadeOut();
						return
					}else if(amountMoneyLength>11){
						cont.text('*典当金额金额必须为3-11位').show().delay(2000).fadeOut();
						return
					}else if(amountMoneyLength<3){
						cont.text('*典当金额金额必须为3-11位').show().delay(2000).fadeOut();
						return
					}
					else if(!checkVar(useMoneyDate)){
						cont.text('*请输入用款日期').show().delay(2000).fadeOut();
						return;
					}
					else if(!checkVar(goodsName)){
						cont.text('*请输入当物名称').show().delay(2000).fadeOut();
						return;
					}
					else if(goodsName.length>20){
						cont.text('*当物名称不得大于20个字').show().delay(2000).fadeOut();
						return;
					}
					else if(!checkVar(contactPerson)){
						cont.text('*请输入联系人姓名').show().delay(2000).fadeOut();
						return;
					}else if(contactPerson.length>10){
						cont.text('*联系人姓名不能超过10位').show().delay(2000).fadeOut();
						return;
					}
					else if(!checkVar(tel)){
						cont.text('*请输入手机号').show().delay(2000).fadeOut();
						return;
					}else if(phonePattern.test(tel) == false){
					 	cont.text('*请输入正确的手机格式').show().delay(2000).fadeOut();
					 	return;
					 }else if(!checkVar(remark)){
						cont.text('*请输入备注信息').show().delay(2000).fadeOut();
						return;
					}
					 else if(preview.html().trim() == ""){
						cont.text('*请上传图片信息').show().delay(2000).fadeOut();
						return;
					}
					
			})
